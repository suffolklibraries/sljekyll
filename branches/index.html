---
layout: full-width
title: Branches
breadcrumb: home
---

<div class="custom-constrain">

    <iframe src="/branches/branch-map/index.html" width="1000" height="900" frameborder="0" style="border: 0;"></iframe>

</div>

{% for branch in site.data.branches %}

    <article class="{% include /c/slot.html %}">

        <h1 class="{% include /c/slot-title.html %}"><a href="{{ branch.url }}">{{ branch.name }}</a></h1>

        <p class="{% include /c/page-meta.html %} mb0">{{ branch.address }} &middot; {{ branch.phone }}</a></p>

        {% if branch.room-hire-text %}<p class="{% include /c/page-meta.html %} mt0">Room hire: <a href="{{ branch.room-hire-url }}">{{ branch.room-hire-text}}</p>{% endif %}

    </article>

{% endfor %}
