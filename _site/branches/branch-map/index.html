<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Search for a Suffolk library near you</title>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="robots" content="noindex, nofollow">
    <meta content='' name='description' />
    <meta content='' name='author' />
    <script>
    WebFontConfig = {
    google: { families: [ 'Source+Sans+Pro:300,400,400italic,500,600,700,700italic:latin' ] }
    };
    (function() {
    var wf = document.createElement('script');
    wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
    wf.type = 'text/javascript';
    wf.async = 'true';
    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(wf, s);
    })();
    </script>
    <!-- Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/custom.css"/>
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script type="text/javascript" src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class='container-fluid' style="font-family: 'Source Sans Pro', sans-serif; font-size: 125%;">

      <div class='row'>

            <input style="display: inline-block; padding-top: 0.15rem; padding-bottom: 0.15rem; width: 50%; margin-bottom: 0.25rem;" class='form-control' id='search_address' type='search' />

            <label style="font-weight: normal;">within</label>
                <select id='search_radius'>
                  <option value='805'>1/2 mile</option>
                  <option value='1610'>1 mile</option>
                  <option value='3220'>2 miles</option>
                  <option value='8047' selected='selected'>5 miles</option>
                  <option value='16093'>10 miles</option>
                  <option value='32186'>20 miles</option>
                </select>

            <div style="display: inline-block; margin-bottom: 0.25rem;"><a class='btn btn-primary' id='search' href='#'>
              <i class='glyphicon glyphicon-search'></i> Search</a>
            <a class='btn btn-default' id='reset' href='#'>
              <i class='glyphicon glyphicon-repeat'></i> Reset</a></div>
          <!-- <div class='alert alert-info' id='result_box' ><strong id='result_count'></strong></div> -->
          <noscript>
            <div class='alert alert-info'>
              <h4>Your JavaScript is disabled</h4>
              <p>Please enable JavaScript to view the map.</p>
            </div>
          </noscript>
          <div id='map_canvas'></div>
      </div>
    </div>

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.address.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://maps.google.com/maps/api/js?key=AIzaSyCzv2ep-hLeNxtPLTejxwBYmqZgXbE6faE&sensor=false&libraries=places"></script>
    <script type="text/javascript" src="js/maps_lib.js"></script>
    <script type='text/javascript'>
      //<![CDATA[
        $(window).resize(function () {
          var h = $(window).height(),
            offsetTop = 105; // Calculate the top offset

          $('#map_canvas').css('height', (h - offsetTop));
        }).resize();

        $(function() {
          var myMap = new MapsLib({
            fusionTableId:      "1VaywTis_CDTsYqkFwVnCW3ZJ66mWSvEpapopkIZ3",
            googleApiKey:       "AIzaSyCzv2ep-hLeNxtPLTejxwBYmqZgXbE6faE",
            locationColumn:     "Address",
            map_center:         [52.188902, 0.997712],
            locationScope:      "suffolk",
            searchRadius:       8047,
            defaultZoom:        9
          });

          var autocomplete = new google.maps.places.Autocomplete(document.getElementById('search_address'));

          $(':checkbox').click(function(){
            myMap.doSearch();
          });

          $(':radio').click(function(){
            myMap.doSearch();
          });

          $('#search_radius').change(function(){
            myMap.doSearch();
          });

          $('#search').click(function(){
            myMap.doSearch();
          });

          $('#find_me').click(function(){
            myMap.findMe();
            return false;
          });

          $('#reset').click(function(){
            myMap.reset();
            return false;
          });

          $(":text").keydown(function(e){
              var key =  e.keyCode ? e.keyCode : e.which;
              if(key === 13) {
                  $('#search').click();
                  return false;
              }
          });
        });
      //]]>
    </script>
  </body>
</html>
